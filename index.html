<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>SpeedForge</title>
    <style>
      /* Base styles */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background-color: transparent !important;
        background: transparent !important;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      #root {
        height: 100%;
        width: 100%;
        background-color: transparent !important;
        background: transparent !important;
      }
      
      /* Disable draggable regions by default */
      * {
        -webkit-app-region: no-drag;
        app-region: no-drag;
      }
      
      /* Add styles for draggable regions */
      .draggable {
        -webkit-app-region: drag;
        app-region: drag;
        user-select: none;
      }
      
      .non-draggable {
        -webkit-app-region: no-drag;
        app-region: no-drag;
        user-select: auto;
      }

      /* Make sure widget containers are properly styled */
      .widget-container {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: transparent !important;
        background: transparent !important;
      }
      
      /* Set the cursor to indicate draggable areas */
      .draggable {
        cursor: move; /* Fallback */
        cursor: grab;
      }
      
      /* Ensure text doesn't look selected when dragging */
      .draggable * {
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
